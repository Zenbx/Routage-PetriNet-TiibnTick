version: '3.8'

services:
  # Infrastructure
  postgres:
    image: postgis/postgis:17-3.5.3
    container_name: pickndrop_postgres
    environment:
      POSTGRES_DB: pickndrop_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: jeff1234
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pickndrop_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pickndrop_network

  redis:
    image: redis:7.2-alpine
    container_name: pickndrop_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - pickndrop_network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: pickndrop_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - pickndrop_network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: pickndrop_kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - pickndrop_network

  # Applications
  petri-net-api:
    build:
      context: ../API-PETRI-NET
      dockerfile: Dockerfile
    container_name: petri_net_api
    ports:
      - "8081:8081"
    environment:
      - SPRING_R2DBC_URL=r2dbc:postgresql://postgres:5432/pickndrop_db
      - SPRING_R2DBC_USERNAME=postgres
      - SPRING_R2DBC_PASSWORD=jeff1234
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pickndrop_network

  route-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: route_service
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=pickndrop_db
      - DB_USER=postgres
      - DB_PASSWORD=jeff1234
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pickndrop_network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: pickndrop_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api/v1
    depends_on:
      - route-service
    networks:
      - pickndrop_network

volumes:
  postgres_data:
  redis_data:

networks:
  pickndrop_network:
    driver: bridge